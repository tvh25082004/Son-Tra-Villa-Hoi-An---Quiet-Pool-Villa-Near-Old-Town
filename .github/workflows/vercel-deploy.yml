name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_NAME: son-tra-villa-hoi-an-quiet-pool-vil

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} --project=$VERCEL_PROJECT_NAME

      - name: Build project with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --project=$VERCEL_PROJECT_NAME

      - name: Deploy prebuilt artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --project=$VERCEL_PROJECT_NAME

